<div class="page">
  <h1 class="map-title">
    Cost of Internet
  </h1>
  <h4 class="map-subtitle">
    Price of 1GB bundle around the world
  </h4>
  <app-slider
    style="margin-bottom:2em"
    [markers]="sliderMarkers"
    (onChange)="sliderValueChanged($event)"
  ></app-slider>
  <app-map [colours]="dataGroupings" [features]="mapFeatures"></app-map>
</div>
